<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#p1").mouseenter(function() { //滑鼠進入時發生作用
			alert("You entered p1!");
		});
		$("#p2").mouseleave(function() { //滑鼠移開時發生作用
			alert("Bye! You now leave p2!");
		});
		$("#p3").mousedown(function() { //按下滑鼠發生作用
			alert("Mouse down over p3!");
		});
		$("#p4").mouseup(function() { //按下滑鼠並放開才發生作用
            alert("Mouse up over p4!");
		});
	});
</script>
<style type="text/css">
	p {
		width: 250px;
	}
</style>
</head>

<body>
	<p id="p1">Enter this paragraph.</p>
	<p id="p2">Leave this paragraph.</p>
	<p id="p3">Mouse down this paragraph.</p>
	<p id="p4">Mouse up this paragraph.</p>
</body>
</html>
